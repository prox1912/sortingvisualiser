<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Code+Pro:wght@300;400;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="input-section">
            <input type="text" id="array-input" placeholder="Enter array elements separated by commas">
            <select id="algorithm-select">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="heapSort">Heap Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>
            <button onclick="startSorting()">Start Sorting</button>
        </div>
        <div id="array-container" class="array-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
